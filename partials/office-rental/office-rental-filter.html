<!-- filter -->
<div class="container overflow-hidden py-8 px-4 ">
    <!-- Bộ lọc cố định khi scroll (có thể thêm sticky sau) -->
    <div class="border border-gray-300 p-6 space-y-8 bg-white shadow-md rounded-2xl">

    <!-- diện tích và giá thuê -->
    <!-- Slider diện tích -->
    <div class="mb-6">
        <h3 class="mb-3 text-lg font-bold">Diện tích Quận 1</h3>
        <label class="block mb-2 text-sm font-medium text-gray-700">Diện tích (m²)</label>
        <div id="areaSlider"></div>
        <div class="mt-2 text-sm text-gray-600">
        Từ <span id="areaMinVal">0</span> m² đến <span id="areaMaxVal">0</span> m²
        </div>
    </div>

    <!-- Slider giá thuê -->
    <div class="mb-6">
        <h3 class="mb-3 text-lg font-bold">Giá thuê Quận 1</h3>
        <label class="block mb-2 text-sm font-medium text-gray-700">Giá thuê ($/m²/tháng)</label>
        <div id="priceSlider"></div>
        <div class="mt-2 text-sm text-gray-600">
        Từ $<span id="priceMinVal">0</span> đến $<span id="priceMaxVal">0</span>
        </div>
    </div>

    <!-- diện tích và giá thuê -->


    <!-- Hạng văn phòng -->
    <div class="space-y-4">
        <div>
        <h3 class="mb-3 text-lg font-bold">Hạng văn phòng Quận 1</h3>
        <div class="flex flex-wrap justify-between text-sm gap-2">
            <button class="px-4 py-2 border border-gray-300 rounded-full hover:bg-blue-50">Hạng A</button>
            <button class="px-4 py-2 border border-gray-300 rounded-full hover:bg-blue-50">Hạng B</button>
            <button class="px-4 py-2 border border-gray-300 rounded-full hover:bg-blue-50">Hạng C</button>
            <button class="px-4 py-2 border border-gray-300 rounded-full hover:bg-blue-50">Giá rẻ</button>
        </div>
        </div>

        <div>
        <h3 class="mb-3 text-lg font-bold">Hướng Quận 1</h3>
        <div class="flex flex-wrap justify-between text-sm gap-3">
            <button class="px-4 py-2 border border-gray-300 rounded-full hover:bg-blue-50">Đông</button>
            <button class="px-4 py-2 border border-gray-300 rounded-full hover:bg-blue-50">Tây</button>
            <button class="px-4 py-2 border border-gray-300 rounded-full hover:bg-blue-50">Nam</button>
            <button class="px-4 py-2 border border-gray-300 rounded-full hover:bg-blue-50">Bắc</button>
        </div>
        </div>

        <div>
        <h3 class="mb-3 text-lg font-bold">Phường mới Quận 1</h3>
        <select
            class="w-full px-4 text-sm py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option>Chọn phường</option>
            <option>Phường Bến Nghé</option>
            <option>Phường Đa Kao</option>
            <!-- thêm các phường khác -->
        </select>
        </div>

        <div>
        <h3 class="mb-3 text-lg font-bold">Đường Quận 1</h3>
        <select
            class="w-full px-4 text-sm py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option>Chọn đường</option>
            <option>Tôn Đức Thắng</option>
            <option>Lê Duẩn</option>
            <option>Hai Bà Trưng</option>
            <!-- thêm đường khác -->
        </select>
        </div>
    </div>

    <button
        class="w-full py-4 font-bold text-white transition bg-blue-600 rounded-xl hover:bg-blue-700">
        Đặt lại
    </button>
    </div>
</div>
